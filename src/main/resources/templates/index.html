<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8">
		<title>Q-Online Judge ホーム</title>
		<meta name="description" content="国際情報オリンピック代表選考会（通称春合宿）にて出題された問題の正誤判定を全自動で行うサイトです">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
	<body>
		<header id="pageHead">
			<div class="pageTopRegion">
				<h1 id="siteTitle" style="float: left;">Q-Online Judge</h1>
				<div id="usermanip" style="float: right;">
					<a th:href="@{/login}" sec:authorize="!isAuthenticated()" style="top: 30px;">sign in</a><br>
					<a th:href="@{/register}" sec:authorize="!isAuthenticated()" style="top: 30px;">register</a>
					<a th:href="@{/list}" sec:authorize="isAuthenticated()" sec:authentication="name"></a><br>
					<a th:href="@{/logout}" sec:authorize="isAuthenticated()">Log Out</a>
				</div>
			</div>
			<nav class="globalNavi">
				<ul>
					<li class="current">ホーム</li>
					<li><a th:href="@{/oj_entrance}">問題を解く</a></li>
					<li><a th:href="@{/links}">リンク集</a></li>
					<li><a th:href="@{/about}">サイトについて</a></li>
				</ul>
			</nav>
		</header>
		<div id="pageMain">
		<p class="topicPath">ホーム &gt;</p>
		<div id="mainPageBody">
			<section class="linkVisuals">
				<h1>Contents</h1>
				<article class="linkToSolve">
					<a th:href="@{/oj_entrance}">
						<div class="linkToSolveText">
							<h1>問題を解く</h1>
							<p>プログラミングの問題を解いて、ジャッジシステムにより正誤判定を行います。</p>
						</div>
						<img class="solvePicture" th:src="@{/images/pexels-vlad-bagacian-3987066.jpg}" width="300" height="163" alt="">
					</a>
				</article>
				<article class="linkToLinks">
					<a th:href="@{/links}">
						<div class="linkToLinksText">
							<h1>リンク集</h1>
							<p>Competitive Programming全般に関するリンク集です。</p>
						</div>
						<img class="linkPicture" th:src="@{/images/pexels-cottonbro-4709291.jpg}" width="300" height="163" alt="">
					</a>
				</article>
			</section>
		</div>
		</div>
	</body>
</html>
